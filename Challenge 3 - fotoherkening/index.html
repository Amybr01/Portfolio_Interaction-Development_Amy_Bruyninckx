<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Body Part Detection</title>
  <style>
    body {
      background-color: #1a1919;
      font-family: monospace;
    }

    .container h1 {
      color: #fff;
      text-align: center;
    }

    #camera-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    #capture-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .result-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 12px;
      max-width: 320px;
      text-align: center;
    }

    .result-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .classify-info {
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Take a Photo to Detect Body Parts</h1>
    <div id="camera-container"></div>
    <button id="capture-btn">Capture Photo</button>
    <div id="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
